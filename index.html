<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<title>random_sass</title>
</head>
<body>
	<header>random_sass</header>
	<section>
		<article>
			<h1>uniform(a,b)</h1>
			<p>Returns a random number between <em>a</em> and <em>b</em>.</p>
			<div class='test uniform'></div>
		</article>
		<article>
			<h1>normal(m,s)</h1>
			<p>Returns a normally distributed random number having mean <em>m</em> and standard deviation <em>s</em>.</p>
			<div class='test normal'></div>
		</article>
	</section>
</body>
</html>
